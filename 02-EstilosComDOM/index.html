<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Estilos com DOM</title>
  </head>
  <body style="text-align: center">
    <h1>Estilos visuais com DOM</h1>
    <button onclick="mudarCor()">Mudar Cor</button>

    <script>
      const mudarCor = () => {
        document.querySelector("body").style.backgroundColor = "#599aa7";
        document.querySelector("button").style.backgroundColor = "#b03b3b";
      };
    </script>
  </body>
</html>
